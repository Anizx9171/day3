<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-top: 20px;
        }

        .page-title-box {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-group label {
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="layout-wrapper">
    <div class="vertical-overlay"></div>
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Update Product</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xxl-8">
                                        <form th:action="@{/update-product}" method="post" th:object="${product}">
                                            <div class="mb-3">
                                                <label class="form-label">Pro. ID<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{id}" type="text" class="form-control"
                                                       placeholder="Enter product title" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Pro. Name<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{name}" type="text" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Cat.Name</label>
                                                <select class="form-control" name="" id="" th:field="*{category.id}">
                                                    <option th:each="item:${categories}" th:text="${item.categoryName}" th:value="${item.id}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Status:</label>
                                                <div class="gender-group">
                                                    <label>
                                                        <input th:field="*{status}" type="radio" value="1" checked> Active
                                                    </label>
                                                    <label>
                                                        <input th:field="*{status}" type="radio"   value="0" > Inactive
                                                    </label>
                                                </div>
                                            </div>

                                            <a href="/admin/product" class="btn btn-danger"><i
                                                    class="ph-x align-middle"></i> Cancel</a>
                                            <button class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>
</body>
</html>
